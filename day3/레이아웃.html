<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>
<style>
#wrapper{
	width:500px;
	height:500px;
	background:yellow;
	margin:auto;/*body와의 간격을 50%씩 양분하여, 좌측과 우측에 할당함*/
}
/*wrapper 안에 가두어져 있기 때문에 픽셀(px)로 명시할 필요 없이 비율(%)로한다.*/
#content1{
	width:50%;
	height:400px;
	background:red;
	float:left;
}
#content2{
	width:50%;
	height:400px;
	background:green;
	float:left;
}
#footer{
	width:100%;
	height:100px;
	background:blue;
	clear:left; 
	/*clear:left;	float으로 생긴 빈틈으로 들어가지 않게 하는 속성*/
	}
</style>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 학습한다</h3>
	</pre>

	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">푸터 영역</div>
	</div>

</body>
</html>
