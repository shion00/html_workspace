<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>유사클래스</title>
     <style>
          /* css 에서 누군가를 가릴킬때 사용하는 주체를
          무엇이라 하는가? 선택자라 한다...
          그럼, 선택자가 될 수 있는 것들은?
          1) 아이디를 부여받은 태그
          2) 태그명
          3)클래스가 적용된 태그
          */

          /* 아래와 같이 특정 요소를 가리키는 방법에 있어 
          실질적 이름이나, 아이디, 클래스가 아닌
          요소의 현재 상태를 이용하여 가리키는 방법을 
          유사(Pseudo:거짓, 가짜)클래스라 한다..
          철수라는 친구) 이름...
          마스크를 쓴 철수
          */
          button:hover div{
                    background:yellow;
                    width:200px;
                    height:200px;
          }

          #bt{
          }

          .mybt{
          }

          p{                        
               display:none;   /*화면에서 사라지게 함  */
               background:yellow;
          }

          /* div에 마우스를 올려놓으면, p태그에 하고 싶은거 */
          div:hover p{
               display:block;    /* none의 반대, 보이도록 */
          }
          
     </style>             


</head>
<body>
     <!-- 마우스 hover 했을때 노란색 배경으로.. -->
     <button class="mybt" id="bt">나버튼</button>

     <div>ddd
          <p>여기는 p 영역</p>
     </div>
                    
</body>
</html>
